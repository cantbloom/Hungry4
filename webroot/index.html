<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>What are you hungry for?</title>

	<meta name="title" content="">
	<meta name="description" content="">
	<link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="static/css/reset.css?v=1">
	<link rel="stylesheet" type="text/css" href="static/css/index.css?v=1">
</head>
<body>
	<div id="overlay" style="display: none;"></div>
	<img id="bg">
	<div id="page-container">
		<div id="content-container" class='cf'>
			<div id="location-container" class="">
				<input id="location" placeholder="Where are you hungry?"/>
					 <button id="useCurrentLocation">
						<img src="/static/images/loc_icon.png" ALT = "Use current location" id = "loc_icon" class = "icon">
					</button>
				<ul id="radius-options" class="cf">
					<li id="walk" class="radius-option selected" value='5'>
						<img src="/static/images/walking_icon.png" ALT = "Walking" id = "walking_icon" class = "icon"> <span class="icon-text">Walking</span>
					</li>
					<li id="bike" class="radius-option" value='20'>
						<img src="/static/images/bike_icon.png" ALT = "Biking" id = "bike_icon" class = "icon" > <span class="icon-text">Biking</span>
					</li>
					<li id="drive" class="radius-option" value='50'>
						<img src="/static/images/car_icon.png" ALT = "Driving" id = "car_icon" class = "icon" > <span class="icon-text">Driving</span>
					</li>
				</ul>
				<button id="search" class = "icon-text" value="Find me food"> 
					<span class="icon-text">  Find me food! </span>
				</button>
			</div>

			<div id="photo-container" style="display: none;">
				<img id="current-photo" />
				<img id="preload" style="display: none;" />
				<div id="photo-caption"></div>
				<div id="vote-container">
					<div id="vote-up" class="vote">
						<img src="/static/images/like_icon.png" ALT = "Driving" id = "like_icon" class = "icon">
					</div>
					<div id="vote-down" class="vote">
						<img src="/static/images/dislike_icon.png" ALT = "Driving" id = "dislike_icon" class = "icon" >
					</div>
					
					<div id="want" class="vote">Show more info</div>
				</div> 
			</div>
		</div>
	</div>

<script src='static/js/jquery.min.js?v=2'></script>
<script src='static/js/async.js?v=1'></script>
<script src='static/js/es5-shim.min.js?v=1'></script>
<script src='static/js/jquery.qtip-1.0.0-rc3.min.js?v=1'></script>
<script type="text/javascript" src="http://platform.tumblr.com/v1/share.js"></script>

<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDjXRSUgmLMdBSWl8WmS6h5Ms3Q09zOzw4&sensor=true"> </script>
<script src='static/js/index.js?v=2'></script>
</body>
</html>
